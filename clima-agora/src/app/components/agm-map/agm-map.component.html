<div class="form-group">
  <input
    class="form-control"
    type="text"
    (keydown.enter)="$event.preventDefault()"
    placeholder="Pesquise por um local"
    #search>
</div>
<agm-map
  [latitude]="coordinates.latitude" 
  [longitude]="coordinates.longitude" 
  [zoom]="zoom"
  (mapClick)="onMapClick($event)">
  
  <agm-marker
    [latitude]="coordinates.latitude"
    [longitude]="coordinates.longitude">
  </agm-marker>
</agm-map>
